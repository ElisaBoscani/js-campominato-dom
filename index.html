<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campominato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center mt-5">
      <button type="submit" class="btn btn-light mb-3">Inizia il gioco!</button>
      <div>
        <select id="difficulty" required>
          <option value="easy">Facile</option>
          <option value="medium">Medio</option>
          <option value="hard">Difficile</option>
        </select>
      </div>
      <div id="grid" class="d-flex flex-wrap position-relative"></div>
    </div>
    <div id="scoreBox" class="dNone text-light text-center mt-5">
      <h2>Punteggio</h2>
      <span id="score"></span>
    </div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
